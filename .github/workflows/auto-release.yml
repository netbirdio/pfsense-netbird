name: Auto Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  auto-release:
    if: github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'dependencies')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest release version
        id: get_latest_version
        run: |
          # Get the latest tag from releases
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=${LATEST_TAG}" >> $GITHUB_OUTPUT
          echo "Latest release tag: ${LATEST_TAG}"

      - name: Increment patch version
        id: increment_version
        run: |
          LATEST_TAG="${{ steps.get_latest_version.outputs.latest_tag }}"
          VERSION="${LATEST_TAG#v}"

          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          NEW_TAG="v${MAJOR}.${MINOR}.$((PATCH + 1))"

          echo "new_tag=${NEW_TAG}" >> $GITHUB_OUTPUT
          echo "Incremented version: ${LATEST_TAG} -> ${NEW_TAG}"

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.increment_version.outputs.new_tag }} -m "Release ${{ steps.increment_version.outputs.new_tag }}"
          git push origin ${{ steps.increment_version.outputs.new_tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `âœ… Release tag \`${{ steps.increment_version.outputs.new_tag }}\` has been created and will trigger the build workflow.`
            })